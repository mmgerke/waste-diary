<!DOCTYPE html>

<div class="chart-example" id="chart"></div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="bubble_chart.js"></script>
<script>

	var getCsv = function (csvUrl) {
	    var defer = $.Deferred();
	    d3.csv(csvUrl, function (error, rows) {
	        if (error) {
	            defer.reject(error);
	        }
	        defer.resolve(rows);
	    });
	    return defer.promise();
	};

	$.when(
	    getCsv('grouped_data.csv') // please pass csv url
	).done(function (data) {
	    //console.log(data[0]);
	    data.forEach(function(d) {
     		d.Count = +d.Count;
     	});
	    var chart = bubbleChart().width(600).height(400);
      	d3.select('#chart').datum(data).call(chart);
	}).fail(function (err) {
	    console.log(err);
	});
